<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora-grid">
        <div class="saida">
            <div class="saida-anterior" data-previous-operand></div>
            <div class="saida-atual" data-current-operand></div>
        </div>
        <button class="span-2" data-all-clear>AC</button>
        <button class="" data-delete>DEL</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button class="border1" data-number>.</button>
        <button data-number>0</button>
        <button class="span-2 border2" data-equals>=</button>
    </div>
</body>
</html>
